

	<div class="row">
       <div class="col-lg-4">
           <div class="ibox float-e-margins">
               <div class="ibox-title">
                   <h5>@SelectedList@</h5> 
                   <div class="ibox-tools">
                       <a class="collapse-link">
                           <i class="fa fa-chevron-up"></i>
                       </a>
                       
                   </div>
               </div>
               <div class="ibox-content">
                   <div>

					<div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
						<table aria-describedby="DataTables_Table_0_info" id="@eleID@-selectedTable"
						class="table table-striped table-bordered table-hover dataTables-example dataTable">
						</table>
						<div class="row">
							<div class="col-md-12">
								<div aria-relevant="all" aria-live="polite" role="alert" id="@eleID@-selectedTable-countinfo"
								class="dataTables_info">
								</div>
							</div>
						</div>
						<div>
						<div class="row">
							<div class="col-md-12">
								<div class="dataTables_paginate paging_simple_numbers">
									<ul class="pagination" id="@eleID@-selectedTable-pageindex">
										
									</ul>
								</div>
							</div>
							</div>			
						</div>
					</div>

                      
                   </div>
               </div>
           </div>
           
       </div>
       
       
       <div class="col-lg-8">
           <div style="position: relative;" class="ibox float-e-margins ui-draggable ui-droppable">
               <div class="ibox-title">
                   <h5>@CandinateList@</h5>
                  <div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up">
						</i>
					</a>
				  </div>
               </div>
               <div class="ibox-content">

                   	<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
						<table aria-describedby="DataTables_Table_0_info" id="@eleID@-candinateTable"
						class="table table-striped table-bordered table-hover dataTables-example dataTable">
						
						</table>
						<div class="row">
							<div class="col-sm-6">
								<div aria-relevant="all" aria-live="polite" role="alert" id="@eleID@-candinateTable-countinfo"
								class="dataTables_info">
								</div>
							</div>
							<div class="col-sm-6">
								<div id="DataTables_Table_0_paginate" class="dataTables_paginate paging_simple_numbers">
									<ul class="pagination" id="@eleID@-candinateTable-pageindex">
										
									</ul>
								</div>
							</div>			
						</div>
					</div>
               </div>
           </div>

       </div>

   </div>
