<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    
    <link href="css/bootstrap.min.css?v=1.4" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=1.4" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=1.4" rel="stylesheet"> 
    <link href="js/plugins/layer/skin/layer.css" rel="stylesheet"> 
     <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

</head>


<body>

@Header@

<div id="page-wrapper" class="gray-bg dashbard-1">
	<div id="page-searchCard" class="ibox float-e-margins">
		<div class="ibox-title">
			<h5 >
				@Entity@数据
			</h5>
			<div class="ibox-tools">
				<a class="collapse-link">
					<i class="fa fa-chevron-up">
					</i>
				</a>
			
			</div>
		</div>
		<div  id="page-searchCard-content" style="display: block;" class="ibox-content">
			
		</div>
	</div>
	<div  id="page-tableCard-content" style="display: block;" class="ibox-content">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
		
		<button  class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" onclick='create()'><i class="fa fa-plus"></i> 新增</button>
		<button  class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title=""  onclick='refresh()'><i class="fa fa-refresh"></i> 刷新 </button>
		<table aria-describedby="DataTables_Table_0_info" id="page-tableCard-table" class="table table-striped table-bordered table-hover dataTables-example dataTable">
		</table>
		<div class="row">
			<div class="col-sm-6">
				<div aria-relevant="all" aria-live="polite" role="alert" id="page-tableCard-table-countinfo"
				class="dataTables_info">
				</div>
			</div>
			<div class="col-sm-6">
				<div id="DataTables_Table_0_paginate" class="dataTables_paginate paging_simple_numbers">
					<ul class="pagination" id="page-tableCard-table-pageindex">
					</ul>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>


    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js?v=1.4"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/hplus.js?v=1.4"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>


 
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/urlparm.js"></script>
    <script src="js/pageTable.js"></script>
 <script>
 
 @jsOperations@
 

 
 </script>

  
</body>

</html>
